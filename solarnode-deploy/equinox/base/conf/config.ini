osgi.bundles=net.solarnetwork.common.pidfile-1.0.0.jar@1:start,\
	derby-10.8.3.0.jar@1:start,\
	org.apache.felix.fileinstall-3.1.10.jar@2:start,\
	org.apache.felix.gogo.command-0.10.0.jar@1:start,\
	org.apache.felix.gogo.runtime-0.10.0.jar@1:start,\
	org.apache.felix.gogo.shell-0.10.0.jar@1:start,\
