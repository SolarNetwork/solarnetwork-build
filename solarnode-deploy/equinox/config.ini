osgi.bundles=@OSGI_BUNDLES@

eclipse.ignoreApp=true
osgi.noShutdown=true
osgi.startLevel=10
osgi.bundles.defaultStartLevel=4
osgi.java.profile=file:conf/java6-server.profile

felix.fileinstall.dir=app/base
felix.fileinstall.log.level=1
felix.fileinstall.noInitialDelay=false
felix.fileinstall.active.level=5
felix.fileinstall.start.level=5

org.apache.catalina.STRICT_SERVLET_COMPLIANCE=false

osgi.shell.telnet.port = 4201
osgi.shell.telnet.ip = 127.0.0.1

javax.net.ssl.trustStore = conf/tls/trust.jks

derby.system.home = var/db
